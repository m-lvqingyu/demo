mode:
  type: Standalone
  repository:
    type: JDBC
dataSources:
  ds_0:
    dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/phoenix?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    testWhileIdle: true
    validationQuery: SELECT 1
    validationQueryTimeout: 5
    filters: stat,wall,slf4j
rules:
  - !SHARDING
    tables:
      sms_send_log:
        actualDataNodes: ds_0.sms_send_log_${0..4}
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: table_inline
    shardingAlgorithms:
      table_inline:
        type: INLINE
        props:
          algorithm-expression: sms_send_log_${id % 5}
  - !SINGLE
    tables:
      - "ds_0.*"
props:
  sql-show: true