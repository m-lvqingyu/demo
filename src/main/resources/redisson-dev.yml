singleServerConfig:
  # 当连接空闲时间超过10秒时，Redisson会自动关闭该连接以释放资源
  idleConnectionTimeout: 10000
  # 尝试连接Redis服务器的最长等待时间
  connectTimeout: 10000
  # 执行Redis命令（如get、set）的最大等待时间
  timeout: 3000
  # 命令执行失败后的重试次数（3次）
  retryAttempts: 3
  # 每次重试之间的等待时间
  retryInterval: 1500
  password: "123456"
  # 每个连接最大订阅数
  subscriptionsPerConnection: 5
  clientName: null
  address: "redis://127.0.0.1:6379"
  # 订阅连接最小空闲数（1个）
  subscriptionConnectionMinimumIdleSize: 1
  # 订阅连接池大小
  subscriptionConnectionPoolSize: 50
  # 普通连接的最小空闲数量
  connectionMinimumIdleSize: 24
  # 普通连接池的最大大小
  connectionPoolSize: 64
  database: 0
  # DNS监控间隔（毫秒）
  dnsMonitoringInterval: 5000
  # 处理Redis命令响应的线程数量  cpu * 2
threads: 16
# 专门处理网络I/O操作的线程 cpu * 4
nettyThreads: 32
# 将Java对象序列化为JSON存储到Redis，反之亦然
codec: !<org.redisson.codec.JsonJacksonCodec> {}
# 网络传输模式（Java NIO）
transportMode: "NIO"